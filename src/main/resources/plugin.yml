name: OBGiveAll
version: '${project.version}'
main: mathano.mathano.OBGiveAll
api-version: '1.13'
authors: [ Mathano ]
description: Permits the creation of custom kits intended for give all.
commands:
  kitsgui:
    description: Permits the creation of custom kits.
    usage: /kitsgui
    permission: obgiveall.kitsgui
    permission-message: You do not have permission.

  obgiveall:
    description: Gives kits to players.
    usage: /obgiveall
    permission: obgiveall.giveall
    permission-message: You do not have permission.

  recompense:
    description: Open the recompense menu.
    usage: /recompense
    permission: obgiveall.recompense
    permission-message: You do not have permission.

  obreload:
    description: Reloads the config and the database.
    usage: /obreload
    permission: obgiveall.reload
    permission-message: You do not have permission.